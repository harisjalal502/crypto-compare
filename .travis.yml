# Validate with http://lint.travis-ci.org/
sudo: required
language: node_js
node_js: "6.1"

install:
  - pwd
  - wget http://dl.google.com/android/android-sdk_r24.2-linux.tgz
  - tar -xvf android-sdk_r24.2-linux.tgz
  - cd android-sdk-linux/tools
  # -u means no ui / -a means all / -t means filter
  # to see the list `$ android list sdk --all`
  - ./android update sdk -u -a -t 8,9
env:
  - ANDROID_HOME=~/build/infinitered/ignite/android-sdk-linux
script:
  - ./testRelease.sh master_check latest
